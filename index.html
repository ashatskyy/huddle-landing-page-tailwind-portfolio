<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Huddle landing page portfolio</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;300;400;500;600;700;800;900&family=Open+Sans:wght@300;400;600;700;800&display=block"
      rel="stylesheet"
    />

    <script src="https://cdn.tailwindcss.com"></script>

    <style>
      body {
        background-color: #684bb1;
        background-image: url("./images/small-t.png"),
          url("./images/small-b.png");
        background-repeat: no-repeat;
        background-position: left top, left bottom;
        background-size: 58% 65%, 65% 58%;
      }

      @media (orientation: portrait) {
        body {
          background-image: url("./images/small-two-mb.png");
          background-size: 100%;
          background-position: top center;
        }
      }
    </style>
  </head>

  <body class="min-h-[100svh] m-0 p-0">
    <div

    >
      <!-- Header -->
      <header
        class="absolute left-[4.9%] top-[clamp(0px,4.16vw,60px)] w-[clamp(0px,15.27vw,220px)] portrait:left-[10.66%] portrait:top-[clamp(0px,9.34vw,100px)] portrait:w-[clamp(0px,32.71vw,350px)]"
      >
        <img src="./images/logo.svg" alt="logo" class="w-full" />
      </header>

      <main

				>
        <!-- class="mt-[clamp(0px,13.88vw,200px)] mx-[5.9%] ml-[4.9%] grid grid-cols-[clamp(0px,48.33vw,696px)_clamp(0px,36.11vw,520px)] gap-[clamp(0px,4.16vw,60px)] portrait:mt-[clamp(0px,33.88vw,366px)] portrait:mx-[10.66%] portrait:grid-cols-1 portrait:gap-[clamp(0px,12.28vw,86px)] border-[1px]" -->

						>

            Huddle re-imagines the way we build communities. You have a voice,
            but so does your audience. Create connections with your users as you
            engage in genuine discussion.
          </p>

          <button

						>

					<!-- <button
  class="font-[Poppins] bg-white text-black w-[clamp(155.56px,13.88vw,200px)] h-[clamp(43.56px,3.88vw,56px)] text-[clamp(14px,1.25vw,18px)] leading-[clamp(21px,1.88vw,27px)] rounded-[clamp(21px,1.88vw,27px)] portrait:w-[clamp(0px,51.4vw,550px)] portrait:h-[clamp(0px,9.34vw,100px)] portrait:text-[clamp(0px,3.36vw,36px)] portrait:leading-[clamp(0px,5.04vw,54px)] portrait:rounded-[clamp(0px,9.34vw,100px)] hover:bg-[#E880E8] hover:text-white active:bg-white active:text-black shadow-[0_12px_15px_rgba(0,0,0,0.25)] transition-colors duration-300"
>
  Register
</button> -->

        <!-- Rectangle shape -->
        <!-- <img src="./images/shape-rectangle.png" alt="" class="absolute bottom-[-7%] right-[16.1%] w-[clamp(36.96px,3.33vw,48px)] h-[clamp(36.96px,3.33vw,48px)] -z-50 max-[934px]:hidden" /> -->
      </main>

      <!-- Footer -->

        class="relative w-full h-[clamp(83.16px,7.5vw,108px)] flex justify-end items-end portrait:h-[clamp(132px,35.52vw,380px)] portrait:justify-center"
      >
        <!-- Rectangle shapes -->

        <img
          src="./images/shape-rectangle.png"
          alt=""
          class="absolute top-[-5.5%] right-[20%] w-[clamp(36.96px,3.33vw,48px)] h-[clamp(36.96px,3.33vw,48px)] portrait:hidden -z-50"
        />
        <!-- class="absolute top-[-5.5%] right-[20%] w-[clamp(36.96px,3.33vw,48px)] h-[clamp(36.96px,3.33vw,48px)] [@media(max-width:800px)_and_(orientation:landscape)]:hidden" -->

        <img
          src="./images/shape-rectangle.png"
          alt=""
          class="absolute top-[-85%] right-[13.5%] w-[clamp(16.94px,1.52vw,22px)] h-[clamp(16.94px,1.52vw,22px)] portrait:hidden -z-50"
        />

          class="absolute left-[4.7%] top-1/2 -translate-y-1/2 w-[clamp(31.57px,2.84vw,41px)] h-[clamp(31.57px,2.84vw,41px)] portrait:hidden min-[1900px]:hidden"
        />

          class="flex justify-between w-[clamp(117.04px,10.55vw,152px)] h-[clamp(30.8px,2.77vw,40px)] mr-[clamp(0px,5.83vw,84px)] mb-[clamp(0px,2.77vw,40px)] portrait:w-[clamp(104px,21.3vw,228px)] portrait:h-[clamp(28px,5.7vw,61px)] portrait:mr-0 portrait:mb-[clamp(40px,10.76vw,115.2px)]"
        >
          <img src="./images/facebook.svg" class="h-full object-contain " />
          <img src="./images/x.svg" class="h-full object-contain" />
          <img src="./images/instagram.svg" class="h-full object-contain" />
        </div> -->
				<div class="flex justify-between w-[clamp(117.04px,10.55vw,152px)] h-[clamp(30.8px,2.77vw,40px)] mr-[clamp(0px,5.83vw,84px)] mb-[clamp(0px,2.77vw,40px)] portrait:w-[clamp(104px,21.3vw,228px)] portrait:h-[clamp(28px,5.7vw,61px)] portrait:mr-0 portrait:mb-[clamp(40px,10.76vw,115.2px)]">
  
  <a href="#" class="h-full aspect-square cursor-pointer transition-colors duration-300 bg-white hover:bg-[#FF52C1]

  </a>

  <a href="#" class="h-full aspect-square cursor-pointer transition-colors duration-300 bg-white hover:bg-[#FF52C1] 
            [mask-image:url('./images/x.svg')] [mask-size:contain] [mask-repeat:no-repeat] [mask-position:center]
            [-webkit-mask-image:url('./images/x.svg')] [-webkit-mask-size:contain] [-webkit-mask-repeat:no-repeat] [-webkit-mask-position:center]">
  </a>

  <a href="#" class="h-full aspect-square cursor-pointer transition-colors duration-300 bg-white hover:bg-[#FF52C1] 
            [mask-image:url('./images/instagram.svg')] [mask-size:contain] [mask-repeat:no-repeat] [mask-position:center]
            [-webkit-mask-image:url('./images/instagram.svg')] [-webkit-mask-size:contain] [-webkit-mask-repeat:no-repeat] [-webkit-mask-position:center]">

</div>
      </footer>
